<!DOCTYPE html>
<html>
	<head>
		<!-- customizable -->
		<title>Typograph Document</title>
		<!-- <link rel="stylesheet" href="custom.css"> -->
		<!-- <script src="custom.js"></script> -->

		<!-- standard setup -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- dependencies on typograph installation -->
		<link rel="stylesheet" href="typograph.css">
		<script src="typograph.js"></script>
		<script id="MathJax-script" async src="mathjax/es5/tex-mml-chtml.js"></script>

		<!-- allows $...$ for inline math -->
		<script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };</script>

		<!-- custom document-specific styling -->
		<style></style>
	</head>
	<body onload="renderDocument()">
		<cover>
			<doctitle></doctitle>
			<subtitle></subtitle>
			<author></author>
			<date></date>
		</cover>
	</body>
</html>
